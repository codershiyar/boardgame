<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <div id="App">

            <header>
                <div id="TimerBox">
                    <span>Veld Grootte: <span id="VeldGrootte">6</span></span>
                    <button onclick="VerlagenVeldGrootte()">-</button>
                    <button onClick="VerhogenVeldGrootte()">+</button>
                    <span>Stand <span id="StandSpeler1">4</span> : <span id="StandSpeler2">4</span></span>
                </div>

                <div id="TimerBox">
                    <img src="public/timer.png" width=60/>
                    <span id="TellerTijd"></span>
                </div>
         
            </header>
            <main>
                <button id="SpeelBegonnenKnop" onclick="handleStartStopKnop()">
                    Begin speel
                </button>

                <section id="Bord"> </section>
            </main>
            </section>
    </div>

    <script src="app.js"></script>
